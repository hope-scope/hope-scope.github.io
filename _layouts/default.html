<!DOCTYPE html>
<html lang="{{ site.locale | slice: 0,2 | default: "en" }}">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>{{ page.title }}</title>
		{% include head.html %}
		<link rel="stylesheet" href="{{ site.baseurl }}/assets/css/bootstrap.min.css">
		<link rel="stylesheet" href="{{ site.baseurl }}/assets/css/all.min.css">
		<link rel="stylesheet" href="{{ site.baseurl }}/assets/css/agency.css">
	</head>
  <body id="page-top">

      {{ content }}

	  {% include footer.html %}

	  <!-- Bootstrap core JavaScript -->
	  <script src="{{ site.baseurl }}/assets/js/jquery.min.js"></script>
	  <script src="{{ site.baseurl }}/assets/js/bootstrap.bundle.min.js"></script>

	  <!-- Plugin JavaScript -->
	  <script src="{{ site.baseurl }}/assets/js/jquery.easing.min.js"></script>

	  <!-- Contact form JavaScript -->
	  <script src="{{ site.baseurl }}/assets/js/jqBootstrapValidation.js"></script>
	  <script src="{{ site.baseurl }}/assets/js/contact_me.js"></script>

	  <!-- Custom scripts for this template -->
	  <script src="{{ site.baseurl }}/assets/js/agency.min.js"></script>

  </body>
</html>
